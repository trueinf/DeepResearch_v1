version: '3.8'

services:
  level6-renderer:
    build: .
    container_name: level6-renderer
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      # Mount service account JSON if using file path
      - ./secrets:/secrets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

